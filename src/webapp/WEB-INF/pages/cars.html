<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>All cars</h1>
<table border="1" >
    <thead>
    <tr>
        <th>Name</th>
        <th>Serial</th>
        <th>Mileage</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.name}"></td>
            <td th:text="${car.serial}"></td>
            <td th:text="${car.mileage}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
